<%= javascript_include_tag "contact" %>

<section>
  <h1 class="title fancy">Contact Us</h1>

  <ul class="alert alert-danger error-box"></ul>

  <div class="row">
    <div class="col-sm-8 col-md-6">
      <h2 class="subtitle">Shoot us an email</h2>
      <form id="contact-form" class="form-horizontal" role="form" action="/contact" method="POST">
        <div class="form-group">
          <label for="name" class="col-sm-3 control-label">Name</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" id="name" name="name" placeholder="Full Name">
          </div>
        </div>
        <div class="form-group">
          <label for="email" class="col-sm-3 control-label">Email</label>
          <div class="col-sm-9">
            <input type="email" class="form-control" id="email" name="email" placeholder="Email">
          </div>
        </div>
        <div class="form-group">
          <label for="message" class="col-sm-3 control-label">Message</label>
          <div class="col-sm-9">
            <textarea class="form-control" id="message" name="message" placeholder="Your Message here" cols="4"></textarea>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-3 col-sm-9">
            <button type="submit" class="btn btn-primary">Send Email</button>
          </div>
        </div>
      </form>
    </div>
    <div class="col-sm-4 col-md-offset-1">
      <h2 class="subtitle">Or drop us a line at</h2>      
      <div class="well">
        <div><strong>Phone:</strong> <a href="tel:8169180200">(816) 918-0200</a></div>
        <div><strong>Email:</strong> <a href="mailto:keith@mainstreetcarpentry.com">keith@mainstreetcarpentry.com</a></div>
        <!-- <div><strong>Facebook:</strong> <a href="mailto:keith@mainstreetcarpentry.com">keith@mainstreetcarpentry.com</a></div> -->
      </div>
    </div>
  </div>

</section>
